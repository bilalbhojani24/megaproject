                </ul>
            </div>
        </div>
    </nav>

    <!--Modal for signup-->
    <div class="modal" role="dialog" id="signupmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">SIGN UP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-12 col-sm-4">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-12 col-sm-8">
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-sm-4">
                            <label for="name">Mobile</label>
                        </div>
                        <div class="col-12 col-sm-8">
                            <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-sm-4">
                            <label for="name">username</label>
                        </div>
                        <div class="col-12 col-sm-8">
                            <input type="email" name="uname" id="uname" placeholder="Username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-sm-4">
                            <label for="password">password</label>
                        </div>
                        <div class="col-12 col-sm-8">
                            <input type="text" name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-sm-4">
                            <label for="vpassword">Verify password</label>
                        </div>
                        <div class="col-12 col-sm-8">
                            <input type="text" name="vpassword" id="vpassword" placeholder="Verify password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row justify-content-center">
                        <div class="col-6 col-sm-6 col-lg-6">
                            <button class="btn">SignUp</button>
                        </div>
                        <div class="col-6 col-sm-6 col-lg-6">
                            <button class="btn " data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="Video">
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="assets/images/Electronics - 2314.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">

                    <h1 class="display-3">Welcome</h1>
                    <p class="lead mb-0">this a combined project showcasing the work of the developers. put together as a beginner project</p>
                </div>
            </div>
        </div>
    </section>

    <!--Footer section-->
    <footer>
        <div class="row" style="margin-right: 0;">
            <div class="col-10 offset-1 col-sm-4 offset-sm-2 footer-left pt-5 pb-5 order-last">
                <a href="#">
                    <p>MEGAPROJECT</p>
                </a>
                <a href="#">home</a>
                <a href="#">project</a>
                <a href="#">contact</a>
                <br>
                <p>Follow us on :</p>
                <div class="footer-left-bottom">
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-youtube"></a>

                </div>
            </div>
            <div class="col-10 offset-1 offset-sm-0 col-sm-4 footer-right pt-5 pb-sm-5 order-sm-last">
                <p>Enquiry Form</p>
                <form action="">
                    <div class="row">
                        <input type="text" name="name" id="name" placeholder="Full Name">
                    </div>
                    <div class="row">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="row">
                        <input type="tel" name="number" id="number" placeholder="Enter Mobile Number">
                    </div>
                    <div class="row">
                        <button type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </footer>
